{% extends 'base.html' %}
{% block content %}
<h2>Edit User: {{ user.username }}</h2>

<form method="POST" class="mt-4">
    <div class="mb-3">
        <label for="role" class="form-label">Role:</label>
        <select id="role" name="role" class="form-select" required>
            <option value="user" {% if user.role == 'user' %}selected{% endif %}>User</option>
            <option value="approver" {% if user.role == 'approver' %}selected{% endif %}>Approver</option>
            <option value="admin" {% if user.role == 'admin' %}selected{% endif %}>Admin</option>
        </select>
    </div>

    <div class="form-check mb-3">
        <input class="form-check-input" type="checkbox" id="is_approved" name="is_approved" {% if user.is_approved %}checked{% endif %}>
        <label class="form-check-label" for="is_approved">
            Approved
        </label>
    </div>

    <button type="submit" class="btn btn-primary">Save</button>
    <a href="{{ url_for('manage_users') }}" class="btn btn-secondary ms-2">Back to Users List</a>
</form>
{% endblock %}
