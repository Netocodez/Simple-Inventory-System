{% extends "base.html" %}
{% block content %}
<html>
<head>
  <title>Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body class="p-4">
  <h2>Dashboard</h2>
  <p>Welcome, {{ current_user.username }}! <a href="{{ url_for('logout') }}">Logout</a></p>

  <div class="row text-center">
    <div class="col-md-3 mb-3">
      <div class="card p-3 bg-success text-white">
        <h5>Total Sales</h5>
        <h3>₦{{ total_sales }}</h3>
      </div>
    </div>
    <div class="col-md-3 mb-3">
      <div class="card p-3 bg-primary text-white">
        <h5>Available Stock</h5>
        <h3>{{ total_stock }} items</h3>
      </div>
    </div>
    <div class="col-md-3 mb-3">
      <div class="card p-3 bg-danger text-white">
        <h5>Total Expenses</h5>
        <h3>₦{{ total_expenses }}</h3>
      </div>
    </div>
    <div class="col-md-3 mb-3">
      <div class="card p-3 bg-warning text-dark">
        <h5>Profit</h5>
        <h3>₦{{ profit }}</h3>
      </div>
    </div>
  </div>

  <canvas id="salesChart" class="mt-4"></canvas>
  <canvas id="expensesChart" class="mt-4"></canvas>
  <canvas id="profitChart" class="mt-4"></canvas>

  <script>
    // Sales Chart
    const salesCtx = document.getElementById('salesChart').getContext('2d');
    new Chart(salesCtx, {
      type: 'bar',
      data: {
        labels: ['Sales'],
        datasets: [{
          label: 'Total Sales',
          data: [{{ total_sales }}],
          backgroundColor: 'rgba(40, 167, 69, 0.7)'
        }]
      },
      options: {
        responsive: true,
        scales: {
          y: { beginAtZero: true }
        }
      }
    });

    // Expenses Chart
    const expenseCtx = document.getElementById('expensesChart').getContext('2d');
    new Chart(expenseCtx, {
      type: 'bar',
      data: {
        labels: ['Expenses'],
        datasets: [{
          label: 'Total Expenses',
          data: [{{ total_expenses }}],
          backgroundColor: 'rgba(220, 53, 69, 0.7)'
        }]
      },
      options: {
        responsive: true,
        scales: {
          y: { beginAtZero: true }
        }
      }
    });

    // Profit Chart
    const profitCtx = document.getElementById('profitChart').getContext('2d');
    new Chart(profitCtx, {
      type: 'bar',
      data: {
        labels: ['Profit'],
        datasets: [{
          label: 'Profit',
          data: [{{ profit }}],
          backgroundColor: 'rgba(255, 193, 7, 0.7)'
        }]
      },
      options: {
        responsive: true,
        scales: {
          y: { beginAtZero: true }
        }
      }
    });
  </script>
</body>
</html>
{% endblock %}
