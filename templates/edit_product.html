{% extends "base.html" %}
{% block content %}
<form method="post">
    <div class="mb-3"><label>Name</label><input type="text" name="name" class="form-control" value="{{ product.name }}" required></div>
    <div class="mb-3"><label>Quantity</label><input type="number" name="quantity" class="form-control" value="{{ product.quantity }}" required></div>
    <div class="mb-3"><label>Cost Price</label><input type="number" step="0.01" name="price" class="form-control" value="{{ product.cost_price }}" required></div>
    <div class="mb-3"><label>Min Selling Price</label><input type="number" step="0.01" name="price" class="form-control" value="{{ product.price }}" required></div>
    <button type="submit" class="btn btn-primary">Update</button>
    <a href="{{ url_for('index') }}" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}
